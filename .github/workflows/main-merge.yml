name: Main Merge

on:
  push:
    branches:
      - main

permissions:
  packages: write

jobs:
  verification:
    name: Verification
    uses: ./.github/workflows/reusable-verification.yml
    secrets: inherit

  build-and-push:
    name: Build & Push
    uses: ./.github/workflows/build-and-push-components-release.yml
    with:
      image_tag: latest
